<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" type="text/css" href="js/twitter-bootstrap-wizard/bootstrap/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="js/twitter-bootstrap-wizard/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <title>Wizard Form</title>
</head>
<body>
  <!-- Button trigger modal -->
  <button id="openModal" type="button" class="btn btn-primary" data-toggle="modal" data-target="#wizardModal">
    Launch demo modal
  </button>

  <!-- <form id="formWizard" method="get" action="" class="form-horizontal">
    <div id="rootwizard"></div>
  </form> -->

  <div class="modal fade" id="wizardModal" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false" aria-labelledby="exampleModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <button data-toggle="modal" data-target="#closeModal" type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>

          <div class="modal fade" id="closeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-body">
                  <div class="container-fluid">
                    <h1 class="text-center">Do you really want to cancel the request?</h1>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel Request</button>
                  <button type="button" class="btn btn-primary" onclick="$('#closeModal').modal('hide')">
                    Continue Request
                  </button>
                </div>
              </div>
            </div>
          </div>

          <form id="formWizard" method="get" action="" class="form-horizontal">
            <div id="rootwizard"></div>
          </form>

        </div>
      </div>
    </div>
  </div>

  <script src="bundle.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
  <script src="js/twitter-bootstrap-wizard/jquery.bootstrap.wizard.min.js"></script>
  <script src="js/twitter-bootstrap-wizard/bootstrap/js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/jquery-mask/jquery.mask.min.js"></script>
</body>
</html>
